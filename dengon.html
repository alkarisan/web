<!doctype html>
<html>
  <head>
   <meta charset="utf-8"/>
   <script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("内容がないようだ...");
  } else {
    伝言エリア.innerText = 入力内容.value;
    alert("伝言完了!");
  }
}
</script>
  </head>
  <body>
   DENGONバン
   <p id="伝言エリア">伝言なし</p>
   <input id="入力内容"><button onclick="伝言する();">伝言!</button>
  </body>
</html>
